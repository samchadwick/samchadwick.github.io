                document.querySelector("#video").pause();

                    console.log("video clicked");
                    if (!this.toggle) {
                        this.toggle = true;
                        pauseOthers(1);
                        document.querySelector("#video").play();
                    } else {

                    }

        function pauseOthers(current) {
            for (i = 1; i < 10; i++) {
                if (i === current) {
                    continue;
                }
                if (i === 1 && this.toggle) {
                    this.toggle = false;
                }
                if (i === 2 && this.toggle2) {
                    this.toggle2 = false;
                }
                if (i === 3 && this.toggle3) {
                    this.toggle3 = false;
                }
                if (i === 4 && this.toggle4) {
                    this.toggle4 = false;
                }
                if (i === 5 && this.toggle5) {
                    this.toggle5 = false;
                }
                if (i === 6 && this.toggle6) {
                    this.toggle6 = false;
                }
                if (i === 7 && this.toggle7) {
                    this.toggle7 = false;
                }
                if (i === 8 && this.toggle8) {
                    this.toggle8 = false;
                }
                if (i === 9 && this.toggle9) {
                    this.toggle9 = false;
                }
                document.querySelector("#video" + (i === 1 ? "" : i)).pause();
            }
        }
