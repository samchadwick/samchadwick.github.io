<!doctype HTML>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin : 0px; overflow: scroll;'>
<a-scene embedded arjs='patternRatio: 0.75; debugUIEnabled: false;'>
    <a-entity camera>
        <a-marker type='pattern' url='https://raw.githubusercontent.com/samchadwick/samchadwick.github.io/master/webar/pattern-happy.patt' id='marker' emitevents='true'
                  cursor='rayOrigin: mouse'>
            <a-box src="" id="Cube_0" class="intersectable" width="0.1" height="0.1" depth="0.1" position="0 -2 -2" color="#FFFFFF" transparent=False
                   animation__keys_zoom_in="property: position; from: 0 -2 -2; to: 0 3 3.5; dur: 6000; delay: 1000; easing: linear;"
                   animation__keys_move_left="property: position; from: 0 3 3.5; to: -0.5 3 3.5; dur: 6000; delay: 3000; easing: linear; startEvents: animationcomplete__keys_zoom_in;"
                   animation__keys_fadeout="property: components.material.material.opacity; from: 1.0; to: 0.0; dur: 6000; delay: 22000;"
            ></a-box>
            <a-box src="" id="Cube_1" class="intersectable" width="0.1" height="0.1" depth="0.1" position="0 3 3.5" color="#FFFFFF" material="opacity: 0;" transparent=False
                   animation__text_fadein="property: components.material.material.opacity; from: 0; to: 1; dur: 6000; delay: 11000;"
                   animation__text_fadeout="property: components.material.material.opacity; from: 1; to: 0; dur: 6000; delay: 22000;"
            ></a-box>
        </a-marker>
    </entity>
</a-scene>
</body>
</html>
